<meta charset="utf-8">
<title>
{{ if .Title }}
    {{ .Title }} &#8211; 
{{ end }}{{ .Site.Title }}
</title>

<meta name="description" content="{{ .Description }}">
<meta name="keywords" content="{{ .Params.tags  }}"> 
{{ if .Site.Params.owner.twitter }}
    <!-- Twitter Cards -->
    {{ if .Page.image.feature }}
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="{{ .Site.BaseURL }}/images/{{ .Page.image.feature }}"> 
    {{ else }}
        <meta name="twitter:card" content="summary">
        <meta name="twitter:image" content=
              {{ if .Page.image.thumb }} "{{ .Site.BaseURL }}/images/{{ .Page.image.thumb }}" 
              {{ else }} "{{ .Site.BaseURL }}/images/{{ .Site.logo }}" 
              {{ end }}> 
        <meta name="twitter:title" content="                                        {{ if .Title }}{{ .Title }}{{ else }}{{ .Site.title }}{{ end }}">
        <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Description }}{{ end }}">
        <meta name="twitter:creator" content="@{{ .Site.Params.owner.twitter }}"> 
    {{ end }}
{{ end }}

<!-- Open Graph -->
<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:.Site_name" content="{{ .Site.Title }}"> 
{{ if .Site.Params.google_verify }}
    <!-- Webmaster Tools verfication -->
    <meta name="google-site-verification" content="{{ .Site.google_verify }}">
{{ end }} 
{{ if .Site.Params.bing_verify }}
    <meta name="msvalidate.01" content="{{ .Site.bing_verify }}">TODO
{{ end }}
<link rel="canonical" href="TODO">
<link href="{{ .Site.BaseURL }}/feed.xml" type="application/atom+xml" rel="alternate" title="{{ .Site.Title }} Feed"> 
{{ if .Site.Params.owner.google_plus }}
    <link rel="author" href="http://plus.google.com/+{{ .Site.Params.owner.google_plus }}?rel=author">
{{ end }}

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Webfonts -->
<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700|PT+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
<!-- For all browsers -->
<link rel="stylesheet" href="{{ .Site.BaseURL }}/assets/css/main.min.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<meta http-equiv="cleartype" content="on">
